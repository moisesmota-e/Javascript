<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro script</title>
    <style>
        body {
            background-color: rgb(53, 53, 153);
            color: white
            /* isso é um comentário em CSS */
        }

        h1 {
            color: yellow;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <!-- isso é um comentário em HTML -->
    <p>Estou aprendendo javascript</p> 
    <script>
        var n1 = Number(window.prompt('Digite um número: '));
        //Number.parseInt (conversão de string para número)
        var n2 = Number(window.prompt('Digite outro número: '));
        //Number.parseFloat (conversão de string para número)
        var s = n1 + n2;
        alert(`O valor de ${n1} + ${n2} é : ${s}`)
        // utilizando template string com placeholders. Obs: os acentos são de crase em template string
        
    </script>
</body>
</html>
