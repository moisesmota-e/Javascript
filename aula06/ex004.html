<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
    <style>
        body {
            background-color: azure;
        }

    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`Seu nome é ${nome} e tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em MAIÚSCULAS é ${nome.toLocaleUpperCase()} <br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
